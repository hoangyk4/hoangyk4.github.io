<script>
    function logout(){
        document.getElementById("logoutModal").style.display = "block";
    }
    function cancel(){
        document.getElementById("logoutModal").style.display = "none"
    }
</script>
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: none;"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Alear</h5>
                    <button class="close" type="button" onclick="cancel()" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Are You Want Delete This Item</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" onclick="cancel()">No</button>
